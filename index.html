<html>
<head>
  <title>Super Special Awesome Stock Ticker</title>
  <style type="text/css">
	.up {
		color: green;
	}
	.down {
		color: red;
	}
  </style>
</head>
<body>


<!-- Put your html here -->
<div class="stocks"></div>

<!-- Put your TEMPLATE html here -->
<div id="templates">

  <script class="stock" type="text/template">
    <div class="stock">
      	<p>{{ name }} is currently <span class="price">{{ price }}</span> | recent change amount: {{ recentchange }}</p>
    </div>
  </script>

</div>


<!-- 3rd-party scripts -->
<script src="vendor/jquery-1.10.2.js" type="text/javascript"></script>
<script src="vendor/underscore.js" type="text/javascript"></script>
<script src="vendor/backbone.js" type="text/javascript"></script>

<!-- Globals -->
<script src="src/util.js" type="text/javascript"></script>
<!-- Models -->
<script src="src/models/stock.js" type="text/javascript"></script>
<!-- Views -->
<script src="src/views/stock-view.js" type="text/javascript"></script>
<!-- Main Entry -->
<script src="src/main.js" type="text/javascript"></script>

</body>
</html>
